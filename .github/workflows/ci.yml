name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Conventional commits
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_BEFORE: ${{ github.event.before }}
          GITHUB_BASE_SHA: ${{ github.event.pull_request.base.sha || '' }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          if [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
            npx commitlint --from="$GITHUB_BASE_SHA" --to="$GITHUB_SHA" --verbose
          elif [ -z "$GITHUB_BEFORE" ] || [ "$GITHUB_BEFORE" = "0000000000000000000000000000000000000000" ]; then
            npx commitlint --from="$(git rev-list --max-parents=0 "$GITHUB_SHA")" --to="$GITHUB_SHA" --verbose
          else
            npx commitlint --from="$GITHUB_BEFORE" --to="$GITHUB_SHA" --verbose
          fi

      - name: Lint
        run: npm run lint

      - name: Prettier check
        run: npm run format:check

      - name: Type check
        run: npm run typecheck
